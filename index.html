<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="title">
            <div class="logo">
                <img src="images/logo.png" alt="logo_encriptador-de-texto">
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="container-textarea">

                <div class="left">
                    <div class="textarea-left">
                        <textarea name="" id="textarea1" onClick="this.select();" spellcheck="false" placeholder="Escriba su texto aquí.."></textarea>
                        <p><img src="images/exclamation.png" alt="!¡"> Solo ingresar minúsculas y sin acento.</p>
                    </div>
                </div>
            
                <div class="right">

                    <div id="munhecoTextID" class="munheco-text">
                        <div class="img-munheco">
                            <img src="images/munheco.png" alt="">
                        </div>
                        <div class="text-notext">
                            <h3>NINGÚN TEXTO ENCONTRADO</h3>
                        </div>
                    </div>

                    <div id="textareaCopyID" class="textarea-copy">
                        <div class="textarea-right">
                            <textarea name="" id="textarea2" onClick="this.select();" spellcheck="false"" placeholder="Ningún texto ingresado." readonly></textarea>
                        </div>
                        <div class="button-copy">
                            <button type="button" id="copyID" class="btn-copy" onclick="copiar()">Copiar</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container-buttons">
                <div class="buttons">
                    <button type="button" onclick="encriptar()">Encriptar</button>
                    <button type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="copyright">
                <p>Copyright &copy; 2023 Encriptador de Texto. /<em>Desarrollado por</em> Franks Gonzales/ - Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
